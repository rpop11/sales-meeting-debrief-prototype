<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Meeting Debrief - Prototype</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as SVG components
        const Mic = ({ className, strokeWidth = 2 }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={strokeWidth}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Play = ({ className, fill }) => (
            <svg className={className} fill={fill || "none"} stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Pause = ({ className, fill }) => (
            <svg className={className} fill={fill || "none"} stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const FileText = ({ className, strokeWidth = 2 }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth={strokeWidth}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Edit2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        // Screen 1: Voice Memo Upload
        const UploadScreen = ({ onUpload }) => (
            <div className="flex flex-col items-center justify-start pt-16 sm:pt-24 px-6">
                <div className="mb-6 sm:mb-8">
                    <div className="w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-blue-50 flex items-center justify-center">
                        <Mic className="w-8 h-8 sm:w-10 sm:h-10 text-blue-500" strokeWidth={1.5} />
                    </div>
                </div>

                <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-2 sm:mb-3 text-center">
                    Meeting Notes
                </h1>

                <p className="text-sm sm:text-base text-gray-600 mb-6 sm:mb-8 text-center max-w-sm">
                    Record or upload a voice memo from your meeting.
                </p>

                <button
                    onClick={onUpload}
                    className="w-full max-w-sm bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 sm:py-4 px-6 rounded-xl flex items-center justify-center gap-2 transition-colors mb-3 sm:mb-4"
                >
                    <Upload className="w-4 h-4 sm:w-5 sm:h-5" />
                    Upload Voice Memo
                </button>

                <p className="text-xs sm:text-sm text-gray-400 text-center">
                    Rough, informal notes are totally fine.
                </p>
            </div>
        );

        // Screen 1.5: File Uploaded (Audio Preview)
        const FileUploadedScreen = ({ isPlaying, onPlayToggle, uploadProgress, onContinue }) => (
            <div className="flex flex-col justify-start pt-16 sm:pt-20 px-6">
                <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-6 sm:mb-8">
                    Voice Memo Uploaded
                </h1>

                <div className="bg-white rounded-2xl border border-gray-200 shadow-sm p-5 sm:p-6 mb-6">
                    <div className="flex items-center gap-4 mb-4">
                        <button 
                            onClick={onPlayToggle}
                            className="w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-blue-500 hover:bg-blue-600 flex items-center justify-center transition-colors flex-shrink-0"
                        >
                            {isPlaying ? (
                                <Pause className="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="white" />
                            ) : (
                                <Play className="w-5 h-5 sm:w-6 sm:h-6 text-white ml-0.5" fill="white" />
                            )}
                        </button>
                        <div className="flex-1">
                            <p className="text-sm font-medium text-gray-900 mb-1">Meeting_Recording.m4a</p>
                            <p className="text-xs text-gray-500">3:42 minutes</p>
                        </div>
                    </div>

                    <div className="flex items-center gap-1 h-12 mb-2">
                        {[...Array(40)].map((_, i) => (
                            <div 
                                key={i}
                                className="flex-1 bg-blue-200 rounded-full transition-all"
                                style={{ 
                                    height: `${Math.random() * 60 + 40}%`,
                                    opacity: isPlaying && i < uploadProgress / 2.5 ? 1 : 0.3
                                }}
                            />
                        ))}
                    </div>

                    <div className="flex justify-between text-xs text-gray-500">
                        <span>0:42</span>
                        <span>3:42</span>
                    </div>
                </div>

                <div className="bg-blue-50 rounded-xl p-4 mb-6">
                    <p className="text-sm text-blue-900 text-center">
                        Uploaded successfully! Processing your meeting notes...
                    </p>
                </div>

                <button
                    onClick={onContinue}
                    className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 sm:py-4 px-6 rounded-xl transition-colors"
                >
                    Continue
                </button>
            </div>
        );

        // Screen 1.75: Processing Screen
        const ProcessingScreen = ({ processingProgress }) => (
            <div className="flex flex-col items-center justify-center px-6 h-full">
                <div className="mb-6 sm:mb-8">
                    <div className="w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-blue-50 flex items-center justify-center animate-pulse">
                        <FileText className="w-8 h-8 sm:w-10 sm:h-10 text-blue-500" strokeWidth={1.5} />
                    </div>
                </div>

                <h1 className="text-xl sm:text-2xl font-bold text-gray-900 mb-2 text-center">
                    Processing Your Notes
                </h1>

                <p className="text-sm sm:text-base text-gray-600 mb-8 text-center max-w-sm">
                    Analyzing the recording and extracting key details...
                </p>

                <div className="w-full max-w-sm">
                    <div className="h-2 bg-gray-200 rounded-full overflow-hidden mb-2">
                        <div 
                            className="h-full bg-blue-500 transition-all duration-300 ease-out"
                            style={{ width: `${processingProgress}%` }}
                        />
                    </div>
                    <p className="text-xs text-gray-500 text-center">{processingProgress}%</p>
                </div>
            </div>
        );

        // Screen 2: Clarification Required
        const ClarificationScreen = ({ projectName, onProjectNameChange, onContinue }) => (
            <div className="flex flex-col justify-start pt-16 sm:pt-20 px-6">
                <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-2 sm:mb-3">
                    Need a bit more info
                </h1>

                <p className="text-sm sm:text-base text-gray-600 mb-6 sm:mb-8">
                    I can create a better meeting summary with one quick detail.
                </p>

                <div className="mb-6 sm:mb-8">
                    <label className="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
                        PROJECT NAME
                    </label>
                    <input
                        type="text"
                        value={projectName}
                        onChange={onProjectNameChange}
                        placeholder="e.g. Mapleview East expansion project"
                        className="w-full px-4 py-3 border-0 border-b-2 border-gray-200 focus:border-blue-500 outline-none text-sm sm:text-base text-gray-900 placeholder-gray-400 transition-colors"
                    />
                </div>

                <button
                    onClick={onContinue}
                    disabled={!projectName.trim()}
                    className={`w-full font-medium py-3 sm:py-4 px-6 rounded-xl transition-colors ${
                        projectName.trim()
                            ? 'bg-blue-500 hover:bg-blue-600 text-white'
                            : 'bg-gray-100 text-gray-400 cursor-not-allowed'
                    }`}
                >
                    Continue
                </button>
            </div>
        );

        // Screen 3: Meeting Summary
        const SummaryScreen = ({ projectName }) => (
            <div className="flex flex-col pt-12 sm:pt-16 px-4 sm:px-6 pb-8 overflow-y-auto max-h-full">
                <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-4 sm:mb-6">
                    Meeting Summary
                </h1>

                {/* Card 1: People & Project */}
                <div className="bg-white rounded-2xl border-l-4 border-blue-500 shadow-sm mb-3 sm:mb-4 p-4 sm:p-5">
                    <div className="flex items-center justify-between mb-3 sm:mb-4">
                        <div className="flex items-center gap-2">
                            <Users className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-gray-400" />
                            <h2 className="text-[10px] sm:text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                PEOPLE & PROJECT
                            </h2>
                        </div>
                        <Edit2 className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-blue-500 cursor-pointer flex-shrink-0" />
                    </div>
                    <div className="space-y-2 sm:space-y-3">
                        <div className="flex justify-between items-start gap-4">
                            <span className="text-xs sm:text-sm text-gray-500 w-20 sm:w-24 flex-shrink-0">Company</span>
                            <span className="text-xs sm:text-sm text-gray-900 font-medium text-right flex-1">
                                HarborPoint Architecture
                            </span>
                        </div>
                        <div className="flex justify-between items-start gap-4">
                            <span className="text-xs sm:text-sm text-gray-500 w-20 sm:w-24 flex-shrink-0">People</span>
                            <span className="text-xs sm:text-sm text-gray-900 font-medium text-right flex-1">
                                Ryan, Sheila
                            </span>
                        </div>
                        <div className="flex justify-between items-start gap-4">
                            <span className="text-xs sm:text-sm text-gray-500 w-20 sm:w-24 flex-shrink-0">Project</span>
                            <span className="text-xs sm:text-sm text-gray-900 font-medium text-right flex-1">
                                {projectName || 'MapleEast Project'}
                            </span>
                        </div>
                    </div>
                </div>

                {/* Card 2: Meeting Summary */}
                <div className="bg-white rounded-2xl border-l-4 border-purple-500 shadow-sm mb-3 sm:mb-4 p-4 sm:p-5">
                    <div className="flex items-center justify-between mb-3 sm:mb-4">
                        <div className="flex items-center gap-2">
                            <FileText className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-gray-400" />
                            <h2 className="text-[10px] sm:text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                MEETING SUMMARY
                            </h2>
                        </div>
                        <Edit2 className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-purple-500 cursor-pointer flex-shrink-0" />
                    </div>
                    <ul className="space-y-2 sm:space-y-3">
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Building C has increased in square footage, impacting the flooring budget.
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Ryan is concerned about cost optics and wants a revised quote broken out by unit type to present alternates to ownership.
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Sheila feels the level two corridors look flat and wants a plank with more texture and depth.
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Carpet tile lead times were discussed: GC says ten weeks, but Sheila believes it should be closer to eight and wants direct confirmation.
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Ryan would like updated numbers and lead time confirmation by Thursday to support decision-making.
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>No personal updates were discussed.</span>
                        </li>
                    </ul>
                </div>

                {/* Card 3: Requirements */}
                <div className="bg-white rounded-2xl border-l-4 border-orange-500 shadow-sm mb-3 sm:mb-4 p-4 sm:p-5">
                    <div className="flex items-center justify-between mb-3 sm:mb-4">
                        <h2 className="text-[10px] sm:text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            REQUIREMENTS
                        </h2>
                        <Edit2 className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-orange-500 cursor-pointer flex-shrink-0" />
                    </div>
                    <ul className="space-y-2 sm:space-y-3">
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Revised quote should be broken out by unit type
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Level two corridor plank should have more texture and depth
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Carpet tile lead time needs confirmation (expected closer to eight weeks)
                            </span>
                        </li>
                    </ul>
                </div>

                {/* Card 4: Follow-Up Tasks */}
                <div className="bg-white rounded-2xl border-l-4 border-green-500 shadow-sm mb-3 sm:mb-4 p-4 sm:p-5">
                    <div className="flex items-center justify-between mb-3 sm:mb-4">
                        <h2 className="text-[10px] sm:text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            FOLLOW-UP TASKS
                        </h2>
                        <Edit2 className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-green-500 cursor-pointer flex-shrink-0" />
                    </div>
                    <ul className="space-y-2 sm:space-y-3">
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Provide a revised quote broken out by unit type
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Confirm carpet tile lead time directly
                            </span>
                        </li>
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Deliver updated numbers and lead time confirmation by Thursday
                            </span>
                        </li>
                    </ul>
                </div>

                {/* Card 5: Clarification Questions */}
                <div className="bg-white rounded-2xl border-l-4 border-amber-500 shadow-sm mb-3 sm:mb-4 p-4 sm:p-5">
                    <div className="flex items-center justify-between mb-3 sm:mb-4">
                        <h2 className="text-[10px] sm:text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            CLARIFICATION QUESTIONS
                        </h2>
                        <Edit2 className="w-3.5 h-3.5 sm:w-4 sm:h-4 text-amber-500 cursor-pointer flex-shrink-0" />
                    </div>
                    <ul className="space-y-2 sm:space-y-3">
                        <li className="text-xs sm:text-sm text-gray-700 leading-relaxed flex">
                            <span className="text-gray-400 mr-2 sm:mr-3 flex-shrink-0">•</span>
                            <span>
                                Quick question: Is Thursday the due date for both the revised quote and the lead time confirmation, or is there a different timeline for either?
                            </span>
                        </li>
                    </ul>
                </div>

                {/* Save Button */}
                <div className="mt-6">
                    <button className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 sm:py-4 px-6 rounded-xl transition-colors flex items-center justify-center gap-2">
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save Meeting Summary
                    </button>
                </div>
            </div>
        );

        const MeetingDebriefFlow = () => {
            const [screen, setScreen] = useState('upload');
            const [projectName, setProjectName] = useState('');
            const [uploadProgress, setUploadProgress] = useState(0);
            const [processingProgress, setProcessingProgress] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                if (screen === 'file-uploaded' && uploadProgress < 100) {
                    const timer = setTimeout(() => {
                        setUploadProgress(prev => Math.min(prev + 10, 100));
                    }, 100);
                    return () => clearTimeout(timer);
                }
            }, [screen, uploadProgress]);

            useEffect(() => {
                if (screen === 'processing' && processingProgress < 100) {
                    const timer = setTimeout(() => {
                        setProcessingProgress(prev => {
                            const next = Math.min(prev + 5, 100);
                            if (next === 100) {
                                setTimeout(() => setScreen('clarification'), 500);
                            }
                            return next;
                        });
                    }, 150);
                    return () => clearTimeout(timer);
                }
            }, [screen, processingProgress]);

            const handleFileUpload = () => {
                setUploadProgress(0);
                setScreen('file-uploaded');
                setTimeout(() => {
                    setScreen('processing');
                    setProcessingProgress(0);
                }, 1500);
            };

            const handleProjectNameChange = (e) => {
                setProjectName(e.target.value);
            };

            const handleContinueFromUpload = () => {
                setScreen('processing');
                setProcessingProgress(0);
            };

            const handleContinueFromClarification = () => {
                if (projectName.trim()) {
                    setScreen('summary');
                }
            };

            const handleBack = () => {
                if (screen === 'file-uploaded') setScreen('upload');
                else if (screen === 'clarification') setScreen('processing');
                else if (screen === 'summary') setScreen('clarification');
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-gray-50 to-white flex items-center justify-center p-0 sm:p-4">
                    <div className="relative w-full h-screen sm:h-auto sm:max-w-[430px] sm:min-h-[844px] bg-white sm:rounded-[60px] sm:shadow-2xl sm:border-[14px] sm:border-black overflow-hidden">
                        <div className="hidden sm:block absolute top-0 left-1/2 -translate-x-1/2 w-[180px] h-[30px] bg-black rounded-b-3xl z-50" />
                        
                        <div className="absolute top-0 left-0 right-0 h-12 sm:h-14 flex items-center justify-between px-6 sm:px-8 pt-2 sm:pt-3 z-40 bg-white">
                            <div className="flex gap-1">
                                <div className={`w-2 h-2 rounded-full transition-colors ${screen === 'upload' ? 'bg-blue-500' : 'bg-gray-300'}`} />
                                <div className={`w-2 h-2 rounded-full transition-colors ${screen === 'file-uploaded' || screen === 'processing' || screen === 'clarification' || screen === 'summary' ? 'bg-blue-500' : 'bg-gray-300'}`} />
                                <div className={`w-2 h-2 rounded-full transition-colors ${screen === 'summary' ? 'bg-blue-500' : 'bg-gray-300'}`} />
                            </div>
                            <button 
                                onClick={handleBack}
                                className="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors"
                            >
                                <X className="w-5 h-5 text-gray-600" />
                            </button>
                        </div>

                        <div className="h-full w-full overflow-y-auto pt-12 sm:pt-14 pb-6 sm:pb-8">
                            {screen === 'upload' && <UploadScreen onUpload={handleFileUpload} />}
                            {screen === 'file-uploaded' && (
                                <FileUploadedScreen 
                                    isPlaying={isPlaying} 
                                    onPlayToggle={() => setIsPlaying(!isPlaying)}
                                    uploadProgress={uploadProgress}
                                    onContinue={handleContinueFromUpload}
                                />
                            )}
                            {screen === 'processing' && <ProcessingScreen processingProgress={processingProgress} />}
                            {screen === 'clarification' && (
                                <ClarificationScreen 
                                    projectName={projectName}
                                    onProjectNameChange={handleProjectNameChange}
                                    onContinue={handleContinueFromClarification}
                                />
                            )}
                            {screen === 'summary' && <SummaryScreen projectName={projectName} />}
                        </div>

                        <div className="hidden sm:block absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-800 rounded-full" />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MeetingDebriefFlow />, document.getElementById('root'));
    </script>
</body>
</html>
